- name: cri_o | systemctl restart systemd-modules-load
  service:
    name: "systemd-modules-load"
    state: "restarted"
  changed_when: false
  ignore_errors: true

- name: cri_o | sysctl --system
  command: sysctl --system
  changed_when: false
  ignore_errors: true

- name: cri_o | systemctl daemon-reload
  systemd:
    daemon_reload: true
  changed_when: false
  ignore_errors: true

- name: cri_o | systemctl restart crio-wipe
  service:
    name: "crio-wipe"
    state: "restarted"
    enabled: true
  loop: "{{ ansible_play_hosts }}"
  delegate_to: "{{ item }}"
  run_once: true
  changed_when: false
  ignore_errors: true

- name: cri_o | systemctl restart crio
  service:
    name: "crio"
    state: "restarted"
    enabled: true
  loop: "{{ ansible_play_hosts }}"
  delegate_to: "{{ item }}"
  run_once: true
  changed_when: false
  ignore_errors: true
